<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using VueJs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/calculator.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>

  <div id="vue-app-one" class="calculator"  >
        <h3 style="text-align: center;">Amount Calculator</h3>
        <div class="form-group input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control price" v-model="price" v-on:keyup="calculategrossamount()">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" v-model="qty" v-on:keyup="calculategrossamount()">
          </div>
          <div class="form-group mb-3">
            <p class="slider1">Discount :
                <input type="range" class="form-range" v-on:change="calculatediscountamount()" min="0" max="100" step="5" v-model="discount">                          
                <output name="slider_output1" style="margin-left : 45%;" id="slider_output1" for="form_slider1">[[discount]]</output><span>%</span><br>                                                                                                                                                                                              
            </p>
          </div>

          <div class="form-check inline">
            <input type="radio" class="form-check-input" v-on:click="calculatecessammountopt1()" id="radio1" name="b2" value="option1" checked>
            <label class="form-check-label" for="radio1">B2B</label>
          </div>
          <div class="form-check inline">
            <input type="radio" class="form-check-input" v-on:click="calculatecessammountopt2()" id="radio2" name="b2" value="option2">
            <label class="form-check-label" for="radio2">B2C</label>
          </div>

          <div class="form-group input-group mb-3">
            <span class="input-group-text">Gross Amount</span>
            <input type="text" class="form-control" v-model="grossamount" >
          </div>

          <div class="form-group input-group mb-3">
            <span class="input-group-text">Discount Amount</span>
            <input type="text" class="form-control" :value="[[discountamount]]" >
          </div>

          <div class="form-group input-group mb-3">
            <span class="input-group-text">Cess Amount</span>
            <input type="text" class="form-control" v-model="cessamount" >
          </div>

          <div class="form-group input-group mb-3">
            <span class="input-group-text">Total Bill with Discount</span>
            <input type="text" class="form-control" :value="[[totalbill]]" >
          </div>

    </div>
    
    <!--
    <div id="vue-app-two"  v-on:click="greet()" >
      <h2>Hello</h2>
    </div>
    -->
    
    <script src="JS/calculator.js"></script> 
  

</body>
</html>
