<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/calculator.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

    <div id="calculator">
        <h3 style="text-align: center;">Amount Calculator</h3>
        <div class="form-group input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control price" id="price" placeholder="Price" name="price">
          </div>

          <div class="form-group mb-3">
            <input type="text" class="form-control" id="qty" placeholder="Quantity" name="qty">
          </div>

          <div class="form-group mb-3">
            <p class="slider1">Discount :            
                <input type="range" class="form_slider1 form-range" name="form_slider1" id="form_slider1"
                 value="0" min="0" max="100" step="5"  
                 oninput="slider_output1.value=form_slider1.value" 
                 onchange="slider_output1.value=value"/><br>              
                 <output name="slider_output1" style="margin-left : 45%;" id="slider_output1" for="form_slider1">0</output><span>%</span><br>                                                                                                                                                                                              
                </p>
          </div>

          <div class="form-check inline">
            <input type="radio" class="form-check-input" id="radio1" name="b2" value="option1" checked>
            <label class="form-check-label" for="radio1">B2B</label>
          </div>
          <div class="form-check inline">
            <input type="radio" class="form-check-input" id="radio2" name="b2" value="option2">
            <label class="form-check-label" for="radio2">B2C</label>
          </div>

          <div class="form-group input-group mb-3">
            <span class="input-group-text">Gross Amount</span>
            <input type="text" class="form-control" id="grossamount" placeholder="Gross Amount" name="grossamount">
          </div>

          <div class="form-group input-group mb-3">
            <span class="input-group-text">Discount Amount</span>
            <input type="text" class="form-control" id="discountamount" placeholder="Discount Amount" name="discountamount">
          </div>

          <div class="form-group input-group mb-3">
            <span class="input-group-text">Cess Amount</span>
            <input type="text" class="form-control" id="cessamount" placeholder="Cess Amount" name="cessamount" value="0">
          </div>

          <div class="form-group input-group mb-3">
            <span class="input-group-text">Total Bill with Discount</span>
            <input type="text" class="form-control" id="totalbill" placeholder="Total Bill" name="totalbill">
          </div>

    </div>
    
    <script src="JS/calculator.js"></script> 
</body>
</html>
